<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Войти</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <div class="left-block">
        <div class="photo"></div>
        <h1 class="title">Войти</h1>
    </div>

    <div class="login-form">
        <div class="form-fields">
            <div class="field email-field">
                <label>Электропочта</label>
                <div class="input-container">
                    <input type="email" placeholder="Введите электропочту в формате *****@*****">
                </div>
                <div class="description">Введите электропочту в формате *****@*****</div>
            </div>

            <div class="field password-field">
                <label>Пароль</label>
                <div class="input-container password-container">
                    <input type="password" placeholder="Введите пароль">
                </div>
                <div class="description password-description">Описание пароля</div>
            </div>
        </div>

        <button class="submit-button">
            <span class="button-text">Продолжить</span>
        </button>
    </div>
</body>
</html>
